<!DOCTYPE html>
<html>
<head>
	<title>Parking Reservation System</title>
	<style>
		.container {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
			margin: 20px;
		}
		.card {
			width: 150px;
			height: 150px;
			background-color: #f2f2f2;
			margin: 10px;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			position: relative;
		}
		.card.occupied {
			background-color: #ff4d4d;
		}
		.card span {
			position: absolute;
			top: 10px;
			right: 10px;
			font-weight: bold;
		}
		.btn {
			margin: 10px;
			padding: 10px;
			border: none;
			background-color: #0077cc;
			color: #fff;
			font-size: 18px;
			cursor: pointer;
		}
		.btn:hover {
			background-color: #005c99;
		}

        body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}
		h1 {
			text-align: center;
			color: #4CAF50;
		}
		.container {
			max-width: 800px;
			margin: 0 auto;
		}
		.row {
			display: flex;
			flex-wrap: wrap;
			margin: 0 -5px;
		}
		.col-4 {
			flex: 0 0 33.33%;
			max-width: 33.33%;
			padding: 0 5px;
		}
		.card {
			background-color: #fff;
			padding: 20px;
			margin-bottom: 20px;
			box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.3);
			border-radius: 5px;
			text-align: center;
			cursor: pointer;
			transition: transform 0.3s ease-in-out;
		}
		.card:hover {
			transform: scale(1.05);
			box-shadow: 0px 2px 20px rgba(0, 0, 0, 0.5);
		}
        .card.active {
			background-color: green;
			color: #333;
		}

		.card.occupied {
			background-color: #ccc;
			color: white;
			cursor: not-allowed;
		}
        .card span {
			position: absolute;
			top: 10px;
			right: 10px;
			font-weight: bold;
		}
		.card-title {
			font-size: 24px;
			margin-bottom: 10px;
		}
		.card-text {
			font-size: 18px;
			margin-bottom: 10px;
		}
		.form-label {
			display: block;
			margin-bottom: 5px;
			font-size: 16px;
			font-weight: bold;
		}
		.form-input {
			padding: 10px;
			font-size: 16px;
			border-radius: 5px;
			border: 1px solid #ccc;
			margin-bottom: 20px;
			width: 100%;
			box-sizing: border-box;
		}
		.form-btn {
			padding: 10px;
			background-color: #4CAF50;
			color: #fff;
			border: none;
			border-radius: 5px;
			font-size: 16px;
			cursor: pointer;
		}
		.form-btn:hover {
			background-color: #3e8e41;
		}
        
        .card-status {
  font-size: 14px;
  margin-top: 10px;
  font-weight: bold;
}
	</style>
</head>
<body>
	<h1>Parking Reservation System</h1>
	<div class="container">
		<div class="card" id="1">
			<span id="1-label"></span>
			<h3>Slot 1</h3>
			<button class="btn" onclick="reserveSlot(1)">Reserve</button>
		</div>
		<div class="card" id="2">
			<span id="2-label"></span>
			<h3>Slot 2</h3>
			<button class="btn" onclick="reserveSlot(2)">Reserve</button>
		</div>
		<div class="card" id="3">
			<span id="3-label"></span>
			<h3>Slot 3</h3>
			<button class="btn" onclick="reserveSlot(3)">Reserve</button>
		</div>
		<div class="card" id="4">
			<span id="4-label"></span>
			<h3>Slot 4</h3>
			<button class="btn" onclick="reserveSlot(4)">Reserve</button>
		</div>
		<div class="card" id="5">
			<span id="5-label"></span>
			<h3>Slot 5</h3>
			<button class="btn" onclick="reserveSlot(5)">Reserve</button>
		</div>
		<div class="card" id="6">
			<span id="6-label"></span>
			<h3>Slot 6</h3>
			<button class="btn" onclick="reserveSlot(6)">Reserve</button>
		</div>
	</div>
    <div class="container">
		<div class="row">
			<div class="col-4">
				<div class="card" id="11">
					<div class="card-title">Slot 1</div>
					<div class="card-text" id="11-label"></div>
                  
                    <button class="btn" onclick="reserveSlot(11)">Reserve</button>
				</div>
			</div>
            </div>
            </div>
	<script>
		function reserveSlot(slot) {
			let card = document.getElementById(slot);
			let label = document.getElementById(slot + '-label');
			if (card.classList.contains('occupied')) {
				alert('This slot is already occupied. Please choose another slot.');
			} else {
				let time = prompt('Enter the time in minutes:');
				if (time !== null && time !== '') {
					card.classList.add('occupied');
					label
                    .textContent = 'BOOKED';
				setTimeout(function() {
					card.classList.remove('occupied');
					label.textContent = 'AVAILABLE';
				}, time * 100000);
			}
		}
	}
</script>
